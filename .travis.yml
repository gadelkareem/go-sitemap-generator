language: go

go:
  - 1.5
  - 1.6
  - 1.7
  - 1.8
  - 1.9
  - "1.10"
  - "1.11"
  - tip

install:
  - go get golang.org/x/tools/cmd/cover
  - go list -f '{{range .Imports}}{{.}} {{end}}' ./... | xargs go get -d -v
  - go list -f '{{range .TestImports}}{{.}} {{end}}' ./... | xargs go get -d -v

gobuild_args: -v -race
